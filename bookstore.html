<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Catalog</title>

    <style>
        body {
        background: #f9f9f9; /* Changed from #f3f3f3 to a lighter gray */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .book-card {
            background: white;
            width: 280px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: scale(1.03);
        }

        .book-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .content {
            padding: 15px;
        }

        .content h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .content p {
            margin: 5px 0;
            color: #444;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
            color: #0066cc;
            font-size: 18px;
        }

        .description {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“š Welcome to Our Online Bookstore</h1>
    <h2>âœ¨ Discover, Dream, Read!</h2>


    <div class="catalog" id="catalog"></div>

    <script>
        // Load XML data
        fetch("bookstore.xml")
            .then(response => response.text())
            .then(xmlText => {
                let parser = new DOMParser();
                let xmlDoc = parser.parseFromString(xmlText, "application/xml");

                let books = xmlDoc.getElementsByTagName("Book");
                let catalog = document.getElementById("catalog");

                for (let i = 0; i < books.length; i++) {
                    let title = books[i].getElementsByTagName("Title")[0].textContent;
                    let author = books[i].getElementsByTagName("Author")[0].textContent;
                    let genre = books[i].getElementsByTagName("Genre")[0].textContent;
                    let year = books[i].getElementsByTagName("Year")[0].textContent;
                    let isbn = books[i].getElementsByTagName("ISBN")[0].textContent;
                    let price = books[i].getElementsByTagName("Price")[0].textContent;
                    let image = books[i].getElementsByTagName("Image")[0].textContent;
                    let description = books[i].getElementsByTagName("Description")[0].textContent;

                    // Create book card
                    let card = `
                        <div class="book-card">
                            <img src="${image}" alt="${title}">
                            <div class="content">
                                <h2>${title}</h2>
                                <p><strong>Author:</strong> ${author}</p>
                                <p><strong>Genre:</strong> ${genre}</p>
                                <p><strong>Year:</strong> ${year}</p>
                                <p><strong>ISBN:</strong> ${isbn}</p>
                                <p class="price">$${price}</p>
                                <p class="description">${description}</p>
                            </div>
                        </div>
                    `;

                    catalog.innerHTML += card;
                }
            });
    </script>



</body>
</html>
